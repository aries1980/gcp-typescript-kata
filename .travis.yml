dist: cosmic
language: bash

services:
- docker

before_install:
  - openssl aes-256-cbc -K $encrypted_9112fb2807d4_key -iv $encrypted_9112fb2807d4_iv -in gcp-travis-bot-service-account-auth.json.enc -out gcp-travis-bot-service-account-auth.json -d

env:
  global:
    - GCP_REGION=europe-west2
    - PACKAGE_NAME=gcp-typescript-kata
    - secure: 
    - secure: 

cache:
  directories:
    - /home/travis/.npm/
    - node_modules
    - gcp-typescript-kata-birthday.zip

jobs:
  include:
  - stage: build-infra
    name: "Build infrastructure Terraformation"
    script:
    - "./scripts/terraform-force-apply.sh account-wide"
  - stage: build
    name: "Build and Publish artifacts"
    script:
    - "./scripts/build.sh"
  - stage: deploy
    name: "Deploy to Dev"
    script:
    - "./scripts/terraform-plan.sh dev"
    - "./scripts/terraform-apply.sh dev"
